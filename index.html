## Robocode - czyli?

- Robocode to łatwy w użyciu symulator pola walki napisany w Javie
- Tworzysz robota który jest wrzucany na pole walki i dalej juz radzi sobie sam
przeciwko innym robotom innych programistów
- Roboty pisze się w Javie
- Poczatkujący programiści mogą sie nauczyć
calling API code, reading Javadocs, inheritance, inner classes, event handling, ...
- zaawansowani programiści mogą wyostrzyc swoje umiejetności dobrze sie bawiąc przy tym.
- Jest to tez dobra platforma do nauki AI i Machine learning

## Anatomia - robota

- Body - porusza sie w przód/tył i skręty prawo lewo
- Gun - strzela pociskami i może obracać się w prawo albo lewo
- Radar - wykrywa przeciwników, może sie obracac w prawo albo lewo, niezależnie od działa.

.center[![:scale 50%](img/robot-anatomy.jpg)]

## Fizyka gry - koordynaty i kierunki

- Koordynaty
  - system kartezjański
  - (0,0) znajduje się w lewym dolnym rogu
- Kąty i obroty
  - przyjeto konwencję zgodną z ruchem wskazówek zegara
  - 0/360 stopni to północ
- Rozmiar robota
 - 36x36 pixeli
 - troche mniejszy niz animowany obrazek
 - ten kwadrat sie nie obraca! (nie zależnie od zwrotu robota) 

.center[![:scale 60%](img/field-cords.gif)]

---
class: top

## Fizyka gry - Czas i odległości

- Czas
  - Jedna jednostka czasu jest zwana tikiem
  - 1 tik = 1 tura
- Odległości
  - Generalnie jedna jednostka odległości to 1 pixel
  - Pole gry jest jednak skalowane do ekranu i wygladac może to troche inaczej
  - do pomiaru odległosci używane sa "double" więc można wykonywac ruchy o części pixela ;)

---
class: top

## Fizyka gry - Ruch

- Przyspieszenie (a) (acceleration)
  - Robot może przyspieszać 1 pixel/turę
  - Robot może zwalniać 2 pixele/turę
  - O te wartości dba sam symulator
- Prędkość (v) (velocity)
  - v=a*t,
  - Maksymalna prędkość robota to 8 pixeli/turę
  - zwrot (heading) kierunek w którym porusza sie robot
- Odległość (d) (distance)
  - d = v*t  

---
class: top

## Fizyka gry - obroty

- rotacja podstawy
  - Maksymalny skręt = (10 - 0.75 * abs(v)) deg/tura
  - Krótko mówiąc im szybciej jedziesz tym wolniej skrecasz
- rotacja działa
  - Maksymalny skręt = 20 deg/ ture
  - Ta wielkość dodaje sie do aktualnego skrętu podstawy!
- rotacja radaru
  - Maksymalny skręt = 45 deg/ ture
  - Ta wielkość dodaje sie do aktualnego skrętu działa!

---
class: top

## Fizyka gry - pociski

- Zniszczenia (ubytek energi)
  - 4*energia strału
  - Jeżeli energia strzału > 1 to trafienie generuje dodatkowe zniszczenia = 2*(energia - 1)
  - 4 * bullet power + 2 * max(bullet power - 1 , 0)
- Predkość pocisku
  - 20 - 3 * energia strzału
  - prędkość robota nie dodaje sie do predkości pocisku
  - pocisk nie ma zasięgu...?
- Temperatura działa
  - 1 + energia strzału / 5
  - Nie można strzelać gdy działo jest nie ostygnięte
  - Na początku bitwy wszystkei działa sa gorące
  - Prędkość stygnięcia = 0.1/ tura  (jeden pocisk siły 3 na 16 tur)
- Zysk energi za trafienie
  - 3 * energia strzału

---
class: top

## Fizyka gry - kolizje

- z innym robotem
  - Każdy robot otrzymuje uszkodzenia w wysokości 0.6.
  - Jeżeli robot poruszał się "od kolizji" nie zostanie zatrzymany
- ze scianami  
  - Zaawansowane roboty otrzymują = abs(V)*0.5-1 (ale nigdy mniej niż 0)
  - Zwykłe roboty i juniorRoboty nie otrzymuja zniszczeń od ścian
  
---
class: top

## Fizyka gry - pętla

1. Pole bitwy jest odrysowywane
1. Wszystkie roboty wykonuja swój kod, az do momentu kiedy podejmą akcje (wtedy są pauzowane)
1. Czas zostaje uaktualniony (t++)
1. Wszystkie pociski są przemieszczane (także te dopiero co wystrzelone) i sprawdzane sa ewentualne kolizje.
1. Wszystkie roboty sa przemieszczane i aktualizowane w takiej kolejnosci(działo, radar, zwrot, przyspieszenie, prędkość, odległość)
1. Wszystkie roboty dokonują skanowania (radar) (i ewentualnie otrzymuja wiadomości zespołowe)
1. Wszystkie roboty są wznawiane.
1. Każdy robot procesuje swoja kolejke zdarzeń
